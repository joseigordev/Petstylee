<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <form>
            <h1>Faça Login</h1>
            <div class="input-container">
                <input placeholder="Nome de usuário" type="Nome de usuário" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/password.png" alt="password"/>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a></p>
            </div>

        </form>



    </div>

</body>
</html>
